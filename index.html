<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
	<!-- <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script> -->
	<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
	<title>Dashboard</title>
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>
	<header class="top-bar">
		<div class="search">
			<span class="iconify search__icon" data-icon="mdi:magnify"></span>
			<input class="search__input" type="text" name="" id="">
		</div>

		<div class="menus">
			<button>
				<span class="iconify menus__notifications" data-icon="mdi:bell-ring-outline"></span>
			</button>
			<button class="menus__img" type="button">
				<!-- <img src="" alt=""> -->
			</button>
			<button class="menus__username">Nathaniel Adiah</button>
		</div>

		<div class="details">
			<!-- <img class="details__pic" src="" alt=""> -->
			<div class="details__pic"></div>
			<span class="details__greeting">Hi there,</span>
			<span class="details__name">Nathaniel Adiah (@nathaniel)</span>

		</div>

		<div class="actions">
			<a href="#" class="actions__button">New</a>
			<a href="#" class="actions__button">Upload</a>
			<a href="#" class="actions__button">Save</a>
		</div>

	</header>

	<nav class="sidebar">
		<!-- <span class="iconify" data-icon="mdi:account-circle"></span> -->
		<div class="logo">
			<span class="iconify" data-icon="mdi:view-dashboard"></span>
			<h1>Dashboard</h1>
		</div>

		<ul class="page-links">
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:home"></span>
					<span class="label">Home</span>
				</a>
			</li>
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:card-account-details-outline"></span>
					<span class="label">Profile</span>
				</a>
			</li>
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:message-reply"></span>
					<span class="label">Messages</span>
				</a>
			</li>
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:clock"></span>
					<span class="label">History</span>
				</a>
			</li>
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:note-multiple"></span>
					<span class="label">Tasks</span>
				</a>
			</li>
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:account-group"></span>
					<span class="label">Communities</span>
				</a>
			</li>
		</ul>

		<ul class="utility-links">
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:cog"></span>
					<span class="label">Settings</span>
				</a>
			</li>
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:help-box"></span>
					<span class="label">Support</span>
				</a>
			</li>
			<li>
				<a class="nav-link" href="">
					<span class="iconify icon" data-icon="mdi:shield-check"></span>
					<span class="label">Privacy</span>
				</a>
			</li>

		</ul>
	</nav>

	<main class="main">

	</main>
</body>
</html>
